apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-freelancer
  labels:
    app: spring-freelancer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-freelancer
  template:
    metadata:
      labels:
        app: spring-freelancer
    spec:
      containers:
        - name: app
          image: "${IMAGE}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          env:
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: freelancer-secret           
                  key: MYSQL_DATABASE
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: freelancer-secret
                  key: MYSQL_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: freelancer-secret
                  key: MYSQL_PASSWORD
            - name: MONGO_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: freelancer-secret
                  key: MONGO_APP_PASSWORD
            - name: MONGO_APP_USER
              valueFrom:
                secretKeyRef:
                  name: freelancer-secret
                  key: MONGO_APP_USER
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://db:3306/$(MYSQL_DATABASE)?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=utf8"
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://${MONGO_APP_USER}:${MONGO_APP_PASSWORD}@mongodb-service:27017/freelancer?authSource=admin"
          envFrom:
            - configMapRef:
                name: freelancer-cm         
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: spring-freelancer
  labels:
    app: spring-freelancer
spec:
  selector:
    app: spring-freelancer
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP