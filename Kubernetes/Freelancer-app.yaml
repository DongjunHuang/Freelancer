apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-freelancer
  labels:
    app: spring-freelancer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-freelancer
  template:
    metadata:
      labels:
        app: spring-freelancer
    spec:
      containers:
        - name: app
          image: "${IMAGE}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            # MySQL
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: freelancer-secret
                  key: MYSQL_DATABASE
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: freelancer-secret
                  key: MYSQL_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: freelancer-secret
                  key: MYSQL_PASSWORD
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://db:3306/$(MYSQL_DATABASE)?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=utf8"

            # MongoDB
            - name: SPRING_DATA_MONGODB_HOST
              value: "mongodb-service"
            - name: SPRING_DATA_MONGODB_PORT
              value: "27017"
            - name: SPRING_DATA_MONGODB_DATABASE
              value: "freelancer"
            - name: SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE
              value: "admin"
            - name: SPRING_DATA_MONGODB_USERNAME
              valueFrom: { secretKeyRef: { name: freelancer-secret, key: MONGO_APP_USER } }
            - name: SPRING_DATA_MONGODB_PASSWORD
              valueFrom: { secretKeyRef: { name: freelancer-secret, key: MONGO_APP_PASSWORD } }
            - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CORE_ENV
              value: TRACE
            - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_DATA_MONGODB
              value: DEBUG
            # 打开 health probes 端点
            - name: MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED
              value: "true"
          envFrom:
            - configMapRef:
                name: freelancer-cm

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: spring-freelancer
  labels:
    app: spring-freelancer
spec:
  selector:
    app: spring-freelancer
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP