stages:
  - deploy

deploy-to-vps:
  stage: deploy
  image: alpine:3.20
  before_script:
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - cp "$SSH_PRIVATE_KEY" ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
  script:
    - |
      ssh "$VPS_USER@$VPS_HOST" << 'EOF'
        set -ex
        echo "== whoami =="
        whoami
        echo "== pwd(before) =="
        pwd
        cd /opt/freelancer/Backend
        echo "== pwd(after cd) =="
        pwd
        echo "== git pull =="
        git pull
        echo "== docker compose up -d =="
        docker compose up -d || true
      EOF
  only:
    - main    
  environment:
    name: production