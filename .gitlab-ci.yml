stages:
  - deploy

deploy-to-vps:
  stage: deploy
  image: alpine:3.20
  before_script:
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - cp "$SSH_PRIVATE_KEY" ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
  script:
    - |
      ssh "$VPS_USER@$VPS_HOST" "
        set -e
        cd /opt/freelancer
        git pull           
        docker compose pull || true  
        docker compose up -d || true 
      "
  only:
    - main    
  environment:
    name: production